<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Launch countdown timer</title>
    <link rel="stylesheet" href="./index.css" />
    <script
      src="https://kit.fontawesome.com/b215107d89.js"
      crossorigin="anonymous"
    ></script>
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <header>
      <h1>WE'RE LAUNCHING SOON</h1>
    </header>
    <main>
      <div class="container">
        <div class="flipbox-container">
          <div class="time-update-container">
            <div class="left-Circle"></div>
            <p class="time-update-box" id="daysleftHTML">08</p>
            <div class="right-Circle"></div>
          </div>
          <span class="timeStamp">DAYS</span>
        </div>
        <div class="flipbox-container">
          <div class="time-update-container">
            <div class="left-Circle"></div>
            <p class="time-update-box" id="hoursleftHTML">23</p>
            <div class="right-Circle"></div>
          </div>
          <span class="timeStamp">HOURS</span>
        </div>
        <div class="flipbox-container">
          <div class="time-update-container">
            <div class="left-Circle"></div>
            <p class="time-update-box" id="minutesleftHTML">55</p>
            <div class="right-Circle"></div>
          </div>
          <span class="timeStamp">MINUTES</span>
        </div>
        <div class="flipbox-container">
          <div class="time-update-container">
            <div class="left-Circle"></div>
            <p class="time-update-box" id="secondsleftHTML">41</p>
            <div class="right-Circle"></div>
          </div>
          <span class="timeStamp">SECONDS</span>
        </div>
      </div>
    </main>
    <footer>
      <ul>
        <li>
          <a href="#"><i class="fa-brands fa-square-facebook"></i></a>
        </li>
        <li>
          <a href="#"><i class="fa-brands fa-pinterest"></i></a>
        </li>
        <li>
          <a href="#"><i class="fa-brands fa-instagram"></i></a>
        </li>
      </ul>
    </footer>
    <script src="./index.js"></script>
  </body>
</html>
